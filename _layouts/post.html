---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post--header">
    <h1 class="post--title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post--meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %}{% assign author = site.data.authors.data[page.author] %} â€¢ <a href='/author/{{author.url}}.html'>{{ author.name }}</a>{% endif %}</p>
  </header>

  <div class="post--content" itemprop="articleBody">
  	{% if page.thumbnail %}
  		<img src='{{page.thumbnail}}'>
  	{% endif %}
    {{ content }}
  </div>

</article>
